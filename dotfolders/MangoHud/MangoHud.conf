# === GENERAL SETTINGS ===
fps                         # Show current FPS
frame_timing                # Show frametime graph
frametime_color=FFFFFF      # Frametime graph color (white)

# === CPU INFO ===
cpu_stats                   # Show CPU usage per core
cpu_temp                    # Show CPU temperature
cpu_power                   # Show CPU power draw (if supported)

# === GPU INFO ===
gpu_stats                   # Show GPU usage and clock speeds
gpu_temp                    # Show GPU temperature
gpu_power                   # Show GPU power usage (NVIDIA/AMD)
vram                        # Show GPU VRAM usage
device_select=1             # Force MangoHud to show stats from GPU0 only

# === MEMORY ===
ram                         # Show used and total RAM

# === WINE/PROTON ===
#wine                        # Show Proton/Wine version (if applicable)

# === VISUAL TWEAKS ===
position=top-left           # Overlay position
background_alpha=0.4        # Overlay background transparency
alpha=1.0                   # Text opacity
font_size=24                # Text font size
scale=1.0                   # Scale overlay for HiDPI displays
text_outline                # Adds black outline to text for clarity

# === TOGGLE HOTKEY ===
toggle_hud=F12              # Key to toggle overlay visibility
